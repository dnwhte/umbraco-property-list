<div class="umco-property-list alias--{{ model.alias }}" ng-controller="Our.Umbraco.PropertyList.Controllers.PropertyListController as vm">

    <div class="umco-property-list-layouts" ui-sortable="vm.sortableOptions" ng-model="vm.controls">

        <div class="umco-property-list-layout" ng-repeat="control in vm.controls">

            <div class="umco-property-list-layout__path">
                <property-list-property-editor model="control" />
            </div>

            <i class="icon-navigation umco-property-list-layout__sort-handle"></i>

            <div ng-if="vm.canDelete()" class="umco-property-list-layout__remove">
                <i class="icon-trash" ng-click="vm.showPrompt(control)"></i>
                <umb-confirm-action ng-if="control.deletePrompt"
                                    direction="left"
                                    on-confirm="vm.deleteContent($index)"
                                    on-cancel="vm.hidePrompt(control)">
                </umb-confirm-action>
            </div>

        </div>

    </div>

    <a href="" class="umb-node-preview-add" ng-click="vm.addContent()" ng-if="vm.canAdd()">Add</a>

</div>
